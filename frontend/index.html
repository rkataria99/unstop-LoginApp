<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="images/illustration.png" alt="Login Illustration">
    </div>
    <div class="login-container">
      <h1>Welcome to <br><span>Unstop</span></h1>
      <button class="social-login google"><img src="images/gl.png" alt="Google"> Login with Google</button>
      <button class="social-login facebook"><img src="images/fl.png" alt="Facebook"> Login with Facebook</button>
      <div class="divider">OR</div>
      <form id="loginForm">
        <div class="input-group">
          <label>Username</label>
          <div class="input-wrapper">
            <img src="images/useri.png" alt="User Icon" class="input-icon">
            <input type="text" id="username" placeholder="Enter username">
          </div>
        </div>
        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <img src="images/emi.png" alt="Email Icon" class="input-icon">
            <input type="email" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <img src="images/keyi.png" alt="Password Icon" class="input-icon">
            <input type="password" id="password" placeholder="Enter password">
            <img src="images/eyei.png" alt="Eye Icon" class="eye-icon" onclick="togglePassword()">
          </div>
        </div>
        <div class="input-group checkbox-container">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
